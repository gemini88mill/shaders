<script type="x-shader/x-vertex" id="vertex">
varying vec2 uVu;
void main()
{
	uVu = uv;

	gl_Position = projectionMatrix *
		modelViewMatrix *
		vec4(position,1.0);
}
</script>

<script type="x-shader/x-fragment" id="fragment">
varying vec2 uVu;
void main()
{
	float red = 1.0;
	float green = 0.0;
	float blue = 0.0;
	gl_FragColor = vec4(red,green,blue,1.0);
}
</script>
